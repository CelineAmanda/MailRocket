<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="row px-5 py-3 mx-0">
		<div class="col p-3" style="background-color: #dfdee5;">
			<div class="d-flex">
				<h5 class="text-muted fw-bold">Accueil </h5>
				<h5 class="mx-3 fw-bold">Inscription</h5>
			</div>
		</div>
	</div>
	<div class="container py-5 d-flex justify-content-center">
		<div th:if="${error != null}">
			<p class="text-danger">[[${error}]]</p>
		</div>
		<div th:if="${message != null}">
			<p class="text-warning">[[${message}]]</p>
		</div>
		<div class="card" style="min-width: 40rem;">
			<div class="card-body">
				<h4 class="card-title fw-bold">Reset Password</h4>
				<form th:action="@{/forgotpassword}" method="post" style="max-width: 420px; margin: 0 auto;">
					<div class="border border-secondary rounded p-3">
						<div>
							<p>We will be sending a reset password link to your email.</p>
						</div>
						<div>
							<p>
								<input type="email" name="email" class="form-control" placeholder="Enter your e-mail"
									required autofocus />
							</p>
							<p class="text-center">
								<input type="submit" value="Send" class="btn btn-primary" />
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
